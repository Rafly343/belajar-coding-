<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Rapzz</title>
    <!-- Link untuk font keren dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Slabo+27px&display=swap" rel="stylesheet">
    <style>
        /* Mengatur tampilan halaman */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('https://source.unsplash.com/1920x1080/?game,esports') no-repeat center center/cover;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            background-size: cover;
            overflow: hidden;
        }

        /* Gaya teks utama */
        h1 {
            font-family: 'Slabo 27px', serif;
            font-size: 4rem;
            margin: 0;
            color: #ffeb3b;
            animation: fadeIn 2s ease-out;
        }

        /* Animasi teks berjalan */
        marquee {
            margin-top: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #ff5722;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            animation: moveText 10s linear infinite;
        }

        /* Efek transisi tombol */
        .btn {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #ffeb3b;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ff5722;
            color: black;
            border-color: #ff5722;
        }

        /* Teks footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animasi teks berjalan */
        @keyframes moveText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <!-- Teks utama dengan animasi -->
    <h1>Mabar Ga?</h1>

    <!-- Teks berjalan -->
    <marquee>Yuk, main bareng Mobile Legends! Join dengan teman-temanmu sekarang!</marquee>

    <!-- Tombol interaktif menuju Mobile Legends -->
    <a href="https://mobilelegends.com" target="_blank" class="btn">Kunjungi Mobile Legends</a>

    <!-- Teks footer dengan tulisan kecil -->
    <div class="footer">Coding by Rapz</div>
</body>
</html>
